name: Databricks CI/CD
 
on:
  push:
    branches:
      - dev        # Trigger CI on pushes to dev
  pull_request:
    branches:
      - main       # Trigger CD when PR is merged to main
 
jobs:
 
  # CI Job: Deploy notebooks to Live (Dev workspace)
  ci:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
 
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
 
      - name: Install Databricks CLI
        run: pip install databricks-cli
 
      - name: Deploy to Dev (Live folder)
        run: |
          databricks workspace import_dir notebooks/ /Workspace/Repos/live --overwrite
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST_DEV }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN_DEV }}
 
  # CD Job: Deploy notebooks to Prod workspace
  cd:
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
 
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
 
      - name: Install Databricks CLI
        run: pip install databricks-cli
 
      - name: Deploy to Prod
        run: |
          databricks workspace import_dir notebooks/ /Workspace/Repos/prod --overwrite
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST_PROD }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN_PROD }}